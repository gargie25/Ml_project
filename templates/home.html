<!DOCTYPE html>
<html>
<head>
    <title>Student Exam Performance Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2 {
            font-weight: bold;
        }
        label {
            display: inline-block;
            width: 250px;
            margin-top: 10px;
        }
        select, input {
            margin-top: 10px;
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result-box {
            margin-top: 30px;
            padding: 15px;
            border: 2px solid #4CAF50;
            background-color: #f9fff9;
            display: inline-block;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Student Exam Performance Indicator</h1>
    <h2>Student Exam Performance Prediction</h2>

    <form method="post" action="/predictdata">
        <label>Gender</label>
        <select name="gender" required>
            <option value="">Select your Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <br>

        <label>Race or Ethnicity</label>
        <select name="race_ethnicity" required>
            <option value="">Select Ethnicity</option>
            <option value="group A">Group A</option>
            <option value="group B">Group B</option>
            <option value="group C">Group C</option>
            <option value="group D">Group D</option>
            <option value="group E">Group E</option>
        </select>
        <br>

        <label>Parental Level of Education</label>
        <select name="parental_level_of_education" required>
            <option value="">Select Parent Education</option>
            <option value="associate's degree">Associate's degree</option>
            <option value="bachelor's degree">Bachelor's degree</option>
            <option value="high school">High school</option>
            <option value="master's degree">Master's degree</option>
            <option value="some college">Some college</option>
            <option value="some high school">Some high school</option>
        </select>
        <br>

        <label>Lunch Type</label>
        <select name="lunch" required>
            <option value="">Select Lunch Type</option>
            <option value="free/reduced">Free/Reduced</option>
            <option value="standard">Standard</option>
        </select>
        <br>

        <label>Test Preparation Course</label>
        <select name="test_preparation_course" required>
            <option value="">Select Test Course</option>
            <option value="none">None</option>
            <option value="completed">Completed</option>
        </select>
        <br>

        <label>Writing Score out of 100</label>
        <input type="number" name="writing_score" min="0" max="100" required>
        <br>

        <label>Reading Score out of 100</label>
        <input type="number" name="reading_score" min="0" max="100" required>
        <br>

        <button type="submit">Predict your Maths Score</button>
    </form>

    {% if results is not none %}
    <div class="result-box">
        <strong>Predicted Maths Score:</strong> {{ results }}
    </div>
    {% endif %}
</body>
</html>
